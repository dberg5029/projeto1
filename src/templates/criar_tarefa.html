{% extends "base.html" %}
{% block title %}Criar Nova Tarefa{% endblock %}
{% block content %}
<div class="container mt-3">
    <div class="card border-0 shadow">
        <div class="card-header bg-primary text-white">
            <h4 class="mb-0">Criar Nova Tarefa</h4>
        </div>
        <div class="card-body">
            <form method="POST">
                {{ form.hidden_tag() }}
                <div class="row g-3">
                    <!-- Campos do formulÃ¡rio mantidos iguais -->
                </div>

                <div class="d-flex justify-content-end mt-4">
                    <a href="{{ url_for('tarefas.listar') }}" class="btn btn-outline-secondary me-2">
                        <i class="bi bi-x-circle"></i> Cancelar
                    </a>
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-plus-circle"></i> Criar Tarefa
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
